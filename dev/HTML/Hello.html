<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Позиционирование в HTML5</title>
        <link rel="stylesheet" type="text/css" href="stylesHello.css"/>
        <style>
            .outer {
                position: relative;
                left: 80px;
                top: 40px;
                width: 300px;
                height: 100px;
                border: 1px solid #ccc;
            }
            .inner{
                position: absolute;
                left: 80px;
                top: 40px;
                width: 50px;
                height: 50px;
                background-color: rgba(128, 0, 0, 0.5);
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
            <li>ABOUT</li>
            <li>PORTFOLIO</li>
            <li class="logo"><img src="https://picsum.photos/200/300" width="100px"></li>
            <li>RESUME</li>
            <li>CONTACT</li>
            </ul>
            </nav>
    </body>
</html>

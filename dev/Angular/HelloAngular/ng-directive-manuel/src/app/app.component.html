<p *ngFor="let employe of employes" style="border:1px solid black;" >
    <span >{{employe.id}} </span> <br>
    <span >{{employe.name}} </span><br>
    <img src="{{employe.picture}}" width="100 px" height="100px" (click)="selectEmploye(employe)"/> <br>
    <span> {{employe.birthDate}}</span>
</p>
